<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="nav">
        <img src="./log.svg" alt="">

            <div class="links">

                <a href="#">WHOLESALE</a>

            <div class="icons">
                <i class="ri-menu-fill"></i>
                <i class="ri-shopping-cart-line"></i>

            </div>

        </div>
    </div>
    <div id="cursor"></div>
    <div id="main">
        <div id="page1">
            <h1>Steer a New</h1>
            <h1> Direction</h1>
            <div id="video-container">

                <video autoplay loop muted src="./v.mp4"></video>

        </div>
        <div id="page2">
            <div id="conta1" class="container">

                <img data-scroll data-scroll-speed="1"
                    src="./imgs/img1.webp"

                <div data-scroll data-scroll-speed="-1" class="box">
                    <div class="home">Home</div>
                </div>
            </div>
            <div id="conta2" class="container">
                <img data-scroll data-scroll-speed="1"
                    src="./imgs/img4.webp"
                    alt="container2imag">
                <div data-scroll data-scroll-speed="-1" class="box">
                    <div class="home">Home</div>
                </div>
            </div>
            <div id="conta3" class="container">
                <img data-scroll data-scroll-speed="1"
                    src="./imgs/img3.webp"
                    alt="container3imag">
                <div data-scroll data-scroll-speed="-1" class="box">
                    <div class="home">Home</div>
                </div>
            </div>
        </div>
        <div id="page3">
            <div class="chamber" id="chamber1">
                <img src="./imgs/Cham1.webp"
                    alt="prod1">
            </div>
            <div class="chamber" id="chamber2">
                <img src="./imgs/cham2.webp"
                    alt="prod2">
            </div>
            <div class="chamber" id="chamber3">
                <img src="./imgs/cham3.webp"
                    alt="prod3">
            </div>
            <div class="chamber" id="chamber4">
                <img src="https://cdn.sanity.io/images/w8f1ak3c/production/5ff174456e7f3a000b5bcdd6768155d29570c39b-5000x5000.png/Good-Nights-Sleep-Pack-Expanded-Two-Good-Co.png?w=1024&h=1024&auto=format"
                    alt="prod4">
            </div>

        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="

    <script src="script.js"></script>
